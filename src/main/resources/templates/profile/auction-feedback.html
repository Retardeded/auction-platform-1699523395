<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Auction Feedback</title>
</head>
<body>
<div class="container">
  <h1>Rate Auction</h1>
  <form id="feedbackForm" th:action="@{'/rate-auction/' + ${auction.slug} + '/' + ${role}}" method="post" class="feedback-form">
    <input type="hidden" name="auctionId" th:value="${auction.id}" />
    <div class="form-group">
      <label for="rating" class="form-label">Rating:</label>
      <select name="rating" id="rating" class="form-control">
        <option value="POSITIVE">Positive</option>
        <option value="NEUTRAL">Neutral</option>
        <option value="NEGATIVE">Negative</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment" class="form-label">Comment:</label>
      <textarea id="comment" name="comment" class="form-control" placeholder="Leave a comment..."></textarea>
    </div>

    <button type="button" id="submitFeedbackButton" class="btn btn-primary">Submit Feedback</button>
  </form>
</div>
</body>
</html>
