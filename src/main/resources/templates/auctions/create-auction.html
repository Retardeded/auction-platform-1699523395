<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Auction</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link th:href="@{/css/auction.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
  <h1>Create Auction</h1>
  <form th:action="@{/auctions/create}" th:object="${auction}" method="post">
    <div class="form-group">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="startingPrice" class="form-label">Starting Price:</label>
      <input type="number" id="startingPrice" name="startingPrice" class="form-control" required min="0" step="0.01" />
    </div>

    <div class="form-group">
      <label for="endTime" class="form-label">End Time:</label>
      <input type="datetime-local" id="endTime" name="endTime" class="form-control" required />
    </div>

    <button type="submit" class="btn">Create Auction</button>
  </form>
  <a href="/auctions/all" class="btn">Back to Auctions</a>
</div>
</body>
</html>
